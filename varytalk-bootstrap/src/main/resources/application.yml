#VaryTalk设置
talk-system:
  #token密钥设置
  token-secret: serliunxvarytalktoken
  #token过期时间(小时)
  token-expire-hour: 1
  #token头标识
  auth-header: Authorization
  #仓库所有者
  owner: SerLiunx-ctrl
  #仓库名称
  repos: VaryTalk
  #百度地图开放平台AK
  baidu-ak: tK1hHyl4YF51EO7jrFAFE5kvSKUGTMGN
  #redis键
  redis-prefix:
    #主键
    main-prefix: "vary_talk:"
    #在线用户
    online-users: "user_online:"
    #用户信息缓存, 用于鉴权、避免频繁查询数据库
    user-cache: "user_cache:"
  #redis缓存过期时间设置
  redis-ttl:
    #用户信息缓存(小时为单位)
    user-cache: 1
  #文件相关设置
  file-info:
    #文件上传路径(Windows带盘符, Linux使用/home/xxx)
    upload-path: "D:/vary_talk/upload_files/%years%/%months%/%days%"
  #Http客户端相关配置
  http-client:
    #客户端组件扫描包路径
    base-package: com.serliunx.varytalk
  #验证码设置
  captcha:
    #验证码字符
    characters: ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789
    #验证码有效期
    time: 300
    #验证码强度
    length: 4
#服务器相关设置
server:
  error:
    whitelabel:
      enabled: false
  port: 3000
  servlet:
    context-path: /dev-api
spring:
  profiles:
    active: dev
  #数据源设置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/vary_talk?autoReconnect=true&characterEncoding=utf8
    username: root
    password: 2636257370
    druid:
      initial-size: 5
      min-idle: 10
      max-active: 20
      filter:
        stat:
          enabled: true
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        log4j:
          enabled: true
          statement-log-enabled: true
  banner:
    #banner设置
    location: classpath:other/banner.txt
    charset: UTF-8
  servlet:
    multipart:
      #允许上传的最大文件尺寸(单次)
      max-file-size: 10MB
  mvc:
    #数据校验日志开关
    log-resolved-exception: false
  data:
    #redis设置
    redis:
      #连接地址
      host: localhost
      #端口号
      port: 6379
      #数据库序号
      database: 0
      connect-timeout: 10000
#      password: 2636257370
      lettuce:
        pool:
          max-wait: -1
          max-idle: 8
          min-idle: 0
          #连接池最大连接数
          max-active: 25
  output:
    ansi:
      enabled: detect
#mybatis设置
mybatis:
  #mapper扫描地址
  mapper-locations: classpath:mapper/**/*Mapper.xml
  type-aliases-package: com.serliunx.**.entity
  configuration:
    cache-enabled: true
    use-generated-keys: true
    default-executor-type: REUSE
    use-actual-param-name: true
    #开启: 下划线命名<->驼峰命名
    map-underscore-to-camel-case: true

#日志设置
logging:
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss(SSS)
  level:
    com.serliunx.varytalk: debug

#分页插件设置
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql